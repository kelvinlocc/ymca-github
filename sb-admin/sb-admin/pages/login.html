<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">YWCA</h3>
                    </div>


                    <h4 class="mdl-dialog__title">Login in</h4>
                    <div class="mdl-dialog__content">
                        <p id="loginError">
                        </p>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="usernameLogin">
                            <label class="mdl-textfield__label" for="sample4">username</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="passwordLogin">
                            <!--logpattern="-?[0-9]*(\.[0-9]+)?" -->
                            <label class="mdl-textfield__label" for="sample4">password</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="loginBtn">Log In</button>
                        <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
                        <!--<button type="button" class="mdl-button">Agree</button>-->
                        <!--<button type="button" class="mdl-button close">Disagree</button>-->
                    </div>


                </div>
            </div>
